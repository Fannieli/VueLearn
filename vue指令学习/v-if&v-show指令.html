<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>

    <div id="app">
        <!-- <input type="button" value="toggle" @click="toggle">  -->
        <input type="button" value="toggle" @click="flag = !flag;"> 
        <!-- v-if 每次都会重新删除或创建元素 -->
        <!-- v-show 每次不会重新删除或创建DOM元素，只是切换了元素的display样式 -->
        <!-- v-if 有较高的切换性能消耗 -->
        <!-- v-show 有较高的初始渲染消耗 -->
        <!-- 如果元素涉及到频繁的切换，最好不要使用v-if -->
        <h3 v-if="flag">this is v-if 's element</h3>
        <h3 v-show="flag">this is v-show 's element</h3>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                flag:true
            },
            methods:{
                // toggle(){
                //     this.flag = !this.flag;
                // }
            }
        })
    </script>
</body>
</html>
