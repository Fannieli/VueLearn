<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .inner{
            height: 150px;
            background-color: aqua;
        }
        .outer{
            padding: 200px;
            background-color: bisque;
        }
    </style>

</head>
<body>
    <div id="app">
        <!-- .stop阻止事件冒泡  -->
        <div class="inner" @click="divHandler">
            <input type="button" value="按钮" @click.stop="btnHandler" > 
        </div> 
        <!-- .prevent 阻止默认事件 -->
        <a href="http://www.baidu.com" @click.prevent="linkClick">baidu</a>
        <!-- .capture 实现捕获事件触发的机制-->
        <div class="inner" @click.capture="divcapHandler">
            <input type="button" value="按钮" @click="btnHandler" > 
        </div> 
        <!-- .self 实现只有点击当前元素才会触发事件处理函数-->
        <div class="inner" @click.self="divcapHandler">
            <input type="button" value="按钮" @click="btnHandler" > 
        </div>
        <!-- .once 只触发一次事件处理函数-->
        <a href="http://www.baidu.com" @click.prevent.once="linkClick">baidu</a>
        <!-- .stop & .self 的区别  .self只会阻止自身冒泡行为的触发，但不会阻止冒泡行为本身-->
        <div class="outer" @click="outerHandler">
            <div class="inner" @click.self="divHandler">
                <input type="button" value="按钮" @click="btnHandler" > 
            </div>
        </div>
    </div>
    <script>
        var app=new Vue({
            el:'#app',
            data:{

            },
            methods:{
                divHandler(){
                    console.log("innerhandler");
                },
                btnHandler(){
                    console.log("btnhandler");
                },
                linkClick(){
                    console.log("linkClick");
                },
                divcapHandler(){
                    console.log("capture");
                },
                outerHandler(){
                    console.log("outerDiv");
                }
                
            }
        })
    </script>
</body>
</html>
