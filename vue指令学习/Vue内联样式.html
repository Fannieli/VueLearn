<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>

</head>
<body>
    <div id="app">
        <!-- 对象就是无序键值对的集合 -->
        <h1 :style="{color:'red','font-weight':200}">style 绑定</h1>
        <!-- 定义到data中 -->
        <h1 :style="styleObj">style 绑定 data</h1>
        <!-- 使用数组 -->
        <h1 :style="[styleObj,styleObj1]">style 绑定 data</h1>

       
    </div>
    <script>
        var app= new Vue({
            el:'#app',
            data:{
                styleObj:{color:'red','font-weight':300},
                styleObj1:{'font-style':'italic'}
            },
            methods:{

            }
        })
    </script>
    
</body>
</html>
